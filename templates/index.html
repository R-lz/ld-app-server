<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Version Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">
                    App Version Manager
                </h1>
            </div>
        </header>

        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Login Form -->
                <div id="loginForm" class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-lg font-medium mb-4">管理员登录</h2>
                    <form id="login" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">用户名</label>
                            <input type="text" name="username" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">密码</label>
                            <input type="password" name="password" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            登录
                        </button>
                    </form>
                </div>

                <!-- Upload Form -->
                <div id="uploadForm" class="bg-white shadow rounded-lg p-6 hidden">
                    <h2 class="text-lg font-medium mb-4">上传新版本</h2>
                    <form id="upload" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">平台</label>
                            <select name="platform" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                                <option value="ios">iOS</option>
                                <option value="android">Android</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">版本号</label>
                            <input type="text" name="version" required placeholder="例如: 1.0.0"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">版本代码</label>
                            <input type="number" name="version_code" required placeholder="例如: 100"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">更新说明</label>
                            <textarea name="release_notes" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">最低要求版本</label>
                            <input type="text" name="min_required_version" placeholder="例如: 1.0.0"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="is_force_update" class="h-4 w-4 text-indigo-600">
                            <label class="ml-2 block text-sm text-gray-700">强制更新</label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">应用文件</label>
                            <input type="file" name="app_file" required accept=".apk,.ipa"
                                class="mt-1 block w-full p-2">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            上传
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let token = '';

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/token', {
                method: 'POST',
                body: new URLSearchParams({
                    'username': formData.get('username'),
                    'password': formData.get('password'),
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            });

            if (response.ok) {
                const data = await response.json();
                token = data.access_token;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('uploadForm').classList.remove('hidden');
            } else {
                alert('登录失败');
            }
        });

        document.getElementById('upload').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/version/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    alert('上传成功');
                    e.target.reset();
                } else {
                    const error = await response.json();
                    alert(`上传失败: ${error.detail}`);
                }
            } catch (error) {
                alert('上传失败');
            }
        });
    </script>
</body>
</html>
